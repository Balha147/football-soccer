<div *ngIf="data | async as details">
   <table>
    <thead>
        <tr>
            <th></th>
            <th></th>
            <th>Name</th>
            <th>Games</th>
            <th>W</th>
            <th>L</th>
            <th>D</th>
            <th>Goal Difference</th>
            <th>Points</th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let standingDetails of details[0].league.standings[0]; let i = index">
            <td>{{i}}</td>
            <td><img [src]="standingDetails.team.logo" alt="Logo Ã©quipe"></td>
            <td (click)="navigateTo(standingDetails.team.id)">{{standingDetails.team.name}}</td>
            <td>{{standingDetails.all.played}}</td>
            <td>{{standingDetails.all.win}}</td>
            <td>{{standingDetails.all.lose}}</td>
            <td>{{standingDetails.all.draw}}</td>
            <td>{{standingDetails.goalsDiff}}</td>
            <td>{{standingDetails.points}}</td>
        </tr>

    </tbody>
  </table>
</div>
