<nav class="header">
  <ul>
    <li *ngFor="let item of leagueItems">
      <a
        [id]="item.name.toLowerCase() + 'Select'"
        (click)="onClickCountry(item)"
        appClickHighlight
        [selectedId]="item.name.toLowerCase() + 'Select'"
        >{{ item.name }}
      </a>
    </li>
  </ul>
</nav>
